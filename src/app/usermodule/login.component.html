<h1>Login</h1>
<hr>
<div class="col-md-6">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
    <div class="form-group">
      <label for="username">User Name</label>
      <em *ngIf="loginForm.controls.username?.invalid
        && loginForm.controls.username?.touched">Required</em>
      <input (ngModel)="username" name="username" id="username" type="text"
        class="form-control" placeholder="User Name..." required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <em *ngIf="loginForm.controls.password?.invalid
      && loginForm.controls.password?.touched">Required</em>
      <input (ngModel)="password" name="password" id="password"
        type="password" class="form-control" placeholder="Password..." required>
    </div>
    <button type="submit" class="btn btn-primary"
      [disabled]="loginForm.invalid">Login</button>
    <button type="button" class="btn btn-secondary">Cancel</button>
  </form>
</div>
