<h1>Nyt Kursus</h1>
<hr>
<div class="col-md-6">
  <form autocomplete="off" [formGroup]="kursusForm" (ngSubmit)="saveKursus(kursusForm.value)">
    <div class="row">
      <div class="form-group col-md-12" [ngClass]="{'error': !validateKursusTitel()}">
        <label for="kursusTitel">Kursus Titel</label>
        <input formControlName="kursusTitel" type="text" id="kursusTitel" placeholder="Kursets titel..." class="form-control">
      </div>
      <div class="form-group col-md-12">
        <label for="description">Beskrivelse</label>
        <textarea formControlName="description" id="description" placeholder="Beskrivelse af kurset..." class="form-control"></textarea>
      </div>
      <div class="form-group col-md-6">
        <label for="startDate">Start dato</label>
        <input formControlName="startDate" type="text" id="startDate" placeholder="YYYY-MM-DD" class="form-control">
      </div>
      <div class="form-group col-md-6">
        <label for="startTime">Start tidspunkt</label>
        <input formControlName="startTime" type="text" id="startTime" placeholder="Kurset starter kl..." class="form-control">
      </div>
      <div class="form-group col-md-12">
        <label for="price">Pris</label>
        <input formControlName="price" type="text" id="price" placeholder="Pris for deltagelse..." class="form-control">
      </div>
      <div class="form-group col-md-12">
        <label for="imgUrl">Billed url</label>
        <input formControlName="imgUrl" type="text" id="imgUrl" placeholder="Angiv URL for billede..." class="form-control">
      </div>
      <h4>Adresse</h4>
      <div formGroupName="location" class="container row">
        <div class="form-group col-md-12">
          <label for="address">Gadenavn</label>
          <input formControlName="address" type="text" id="address" placeholder="Angiv gadenavn..." class="form-control">
        </div>
        <div class="form-group col-md-6">
          <label for="city">By</label>
          <input formControlName="city" type="text" id="city" placeholder="Bynavn..." class="form-control">
        </div>
        <div class="form-group col-md-6">
          <label for="country">Land</label>
          <input formControlName="country" type="text" id="country" placeholder="Land" class="form-control">
        </div>
      </div>
    </div>
    <br><br>
    <button type="submit" class="btn btn-primary">GEM</button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">CANCEL</button>
  </form>
</div>
